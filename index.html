<!DOCTYPE html>
<html>
<head>
	<title>iReporterSignIn</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signin.css">
</head>
<body>
	<div class="topbar">
		<div>
			<ul style="list-style-type: none">
			<li>
			<a href="#" style="text-decoration: none; color: black;">ABOUT US</a>
			<a href="#" style="text-decoration: none; color: black;">GET INVOLVED</a>
			<a href="#" style="text-decoration: none; color: black;">SIGN UP</a>
			<li>
			</ul>
		</div>
	</div>
	<div class="sectiontop">
			<div class="reportertitle">
				<h1 style="font-family: sans-serif;">iReporter</h1>   
			</div>
			<div class="sectionmid">
				<button class="button report" style="float: right;">REPORT</button>
			</div>
		</div>
	<div class="main">
		<div class="mainstart">
		<img src=".\images\corr.jpg"  alt="HTML5 Icon" style="width:100%;height:100%;"> 
		</div>
		<div class="signin">
			<div>
			  <form>
			    <label for="email">Email</label>
			    <input type="text" id="email" name="emailadd" placeholder="Your Email..">
			    <label for="password">Password</label>
			    <input type="password" id="password" name="passwordkey" placeholder="Your Password...">
			    <input type="button" value="Log in">
			</form>
		</div>
		</div>
		</div>
		<div class="sectionend">
			<div class="buttondonate">
				<button class="button donate">DONATE</button>
			</div>
			
	</div>
	<footer class="footer">
		<p>Terms and Conditions</p><br>
		<p>2018</p>
	</footer>
</body>
</html>
