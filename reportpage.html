<!DOCTYPE html>
<html>
<head>
	<title>iReporterSignIn</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signin.css">
</head>
<body>
	<div class="sectiontop">
		<div class="reportertitle" style="float: left;">
		<h1 style="font-family: sans-serif;"><a href="index.html" style="text-decoration: none"> iReporter</a></h1> 
		</div>  
		</div>
	</div>
	<div class="main">
		<div class="mainstart">
		<img src="C:\Users\RP\Desktop\iReporter\images\corr.jpg"  alt="HTML5 Icon" style="width:100%;height:100%;">>  
		</div>
		<div class="signin">
			<div class="reportrecord">
			  <form>
			    <div class="row">
			    	<div class="col-1">
			    		<label for="report_type">REPORT</label>
			    	</div>
			    	<div class="col-2">
			    		<select id = "report_type" name ="report_type">
			    			<option value="Red Flag" class="reportdrop">Red Flag</option>
			    			<option value="Intervention">Intervention</option>
			    		</select>
			    	</div>
			    </div>
			    <div class="row">
			    	<div class="col-1">
			    		<label for="record_title">TITLE</label>
			    	</div>
			    	<div class="col-2">
			    		<input type="text" id ="titlename" name="record_title" placeholder="Title of record here....">
			    	</div>
			    </div>
			    <div class="row">
			    	<div class="col-1">
			    		<label for="desc">Description</label>
			    	</div>
			    	<div class="col-2">
			    		<textarea id="desc" name="desc" placeholder="Write more in detail here..." style="height: 100px" ></textarea>
			    	</div>
			    </div>
			    <div class="row">
			    	<div class="col-1">
			    		<label for="recordimg">Upload</label>
			    	</div>
			    	<div class="col-2">
			    		<input type="Image" id ="recordimg" name="recordimg" placeholder="Capture"  alt="Image">
			    	</div>
			    </div>
			    <div class="row">
			    	<div class="col-1">
			    		<label for="recordimg">Upload</label>
			    	</div>
			    	<div class="col-2">
			    		<input type="Video" id ="recordimg" name="recordvid" placeholder="record"  alt="Video">
			    	</div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <label for="geotag">Geo tag</label>
                    </div>
                    
                    <div class="col-2">
                    <input type="submit" value="Geo Tag">
                    </div>
                  </div>
                <div class="row">
                    <input type="submit" value="Submit" class="submitbtn">
                </div>
              </form> 
            </div>
        </div>
    </div>
	<footer class="footer">
		<p>Terms and Conditions</p><br>
		<p>2018</p>
	</footer>
</body>
</html>
